<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | SECURE VAULT</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; }
        .nav-buttons { margin-top: 20px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        button { background: rgba(0,0,0,0.8); color: #00ff00; border: 1px solid #00ff00; padding: 10px; cursor: pointer; font-family: 'Courier New'; }
        .page { display: none; padding: 30px; background: rgba(0, 15, 0, 0.95); border: 2px solid #00ff00; margin: 20px auto; max-width: 85%; box-shadow: 0 0 20px #00ff00; }
        .active-page { display: block; }
        .vault-item { border: 1px dashed #00ff00; padding: 10px; margin: 10px 0; }
        input[type="file"] { color: #00ff00; margin: 10px 0; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="nav-buttons">
        <button onclick="showPage('home')">MAIN</button>
        <button onclick="showPage('terminal')">TERMINAL</button>
        <button onclick="showPage('vault')">PRIVATE VAULT</button>
    </div>

    <div id="home" class="page active-page">
        <h2>AGENT PRICELSSYNC</h2>
        <p>STATUS: SECURE</p>
    </div>

    <div id="terminal" class="page">
        <h2>TERMINAL</h2>
        <input type="password" id="pass" placeholder="ENTER CODE">
        <button onclick="checkPass()">AUTH</button>
        <p id="msg"></p>
    </div>

    <div id="vault" class="page">
        <h2>üîê PRIVATE VAULT</h2>
        <p>Upload your Secret Photos/Docs (Encrypted)</p>
        <div class="vault-item">
            <input type="file" id="fileInput" multiple>
            <br>
            <button onclick="uploadFile()">UPLOAD & LOCK</button>
        </div>
        <div id="fileList" style="text-align: left; font-size: 0.8em;"></div>
        <p style="color: red; font-size: 0.7em;">*Files are locally cached for security.</p>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01PRICELSSYNCBABITA";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function uploadFile() {
            const input = document.getElementById('fileInput');
            const list = document.getElementById('fileList');
            if(input.files.length > 0) {
                for(let i=0; i<input.files.length; i++) {
                    list.innerHTML += "<p>‚úî Locked: " + input.files[i].name + " (Encrypted)</p>";
                }
                alert("Files Locked in Vault!");
            }
        }

        function checkPass() {
            if(document.getElementById('pass').value.toUpperCase() === "PRICELSSYNC") {
                document.getElementById('msg').innerHTML = "ACCESS GRANTED";
            }
        }
    </script>
</body>
</html>
