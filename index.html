<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | VAULT</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #matrix { position: absolute; top: 0; left: 0; z-index: -1; }
        .container { border: 2px solid #00ff00; padding: 30px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px #00ff00; text-align: center; z-index: 1; }
        .glitch { font-size: 2em; font-weight: bold; text-transform: uppercase; letter-spacing: 5px; animation: glow 2s infinite; }
        @keyframes glow { 0% { text-shadow: 0 0 5px #00ff00; } 50% { text-shadow: 0 0 20px #00ff00; } 100% { text-shadow: 0 0 5px #00ff00; } }
        .status { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="glitch">PRICELSSYNC</div>
        <hr border-color="#00ff00">
        <p>IDENTITY: VERIFIED</p>
        <p>PROJECT: BIOLOGICAL YOUTH CODE</p>
        <p>STEM CELL STATUS: <span class="status">WAITING FOR AGE 21</span></p>
        <p>CRYOPRESERVATION: READY</p>
        <p>BABITA AI: <span style="color: cyan;">CONNECTED</span></p>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
