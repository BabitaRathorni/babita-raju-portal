<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | FIREBASE VAULT</title>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-storage-compat.js"></script>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; }
        .nav-buttons { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        button { background: rgba(0,0,0,0.8); color: #00ff00; border: 1px solid #00ff00; padding: 10px; cursor: pointer; }
        .page { display: none; padding: 30px; background: rgba(0, 15, 0, 0.95); border: 2px solid #00ff00; margin: 20px auto; max-width: 90%; }
        .active-page { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="nav-buttons">
        <button onclick="showPage('home')">HOME</button>
        <button onclick="showPage('upload')">UPLOAD</button>
        <button onclick="showPage('gallery')">GALLERY</button>
    </div>

    <div id="home" class="page active-page">
        <h2>VAULT STATUS: CLOUD CONNECTED</h2>
        <p>AGENT: PRICELSSYNC</p>
        <p id="statusText">Verifying Firebase Connection...</p>
    </div>

    <div id="upload" class="page">
        <h2>‚òÅÔ∏è PERMANENT UPLOAD</h2>
        <input type="file" id="fileInput" style="color:#0f0;">
        <br><br>
        <button onclick="uploadToFirebase()">UPLOAD TO GOOGLE CLOUD</button>
        <p id="up-msg"></p>
    </div>

    <div id="gallery" class="page">
        <h2>üîí SECRET VAULT</h2>
        <p>Enter Master Code:</p>
        <input type="password" id="galPass" style="background:black; color:#0f0; border:1px solid #0f0;">
        <button onclick="unlockGallery()">UNLOCK</button>
        <div id="galleryContent" style="display:none; margin-top:20px;">
             </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01PRICELSSYNCBABITA";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // Firebase Sync - Using your specific keys
        const firebaseConfig = {
          apiKey: "AIzaSyDfi-d5xOGUI-h2tQub__fX3HpXN3b_RaQ",
          authDomain: "babita-vault-e7eee.firebaseapp.com",
          projectId: "babita-vault-e7eee",
          storageBucket: "babita-vault-e7eee.firebasestorage.app",
          messagingSenderId: "210122573945",
          appId: "1:210122573945:web:0ed9fde7ec8767a63f2ca8"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        document.getElementById('statusText').innerText = "CLOUD SYNC: ACTIVE ‚úî";

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function uploadToFirebase() {
            const file = document.getElementById('fileInput').files[0];
            const msg = document.getElementById('up-msg');
            if(!file) return alert("Select a file first!");
            
            const storageRef = storage.ref('vault/' + file.name);
            msg.innerText = "Uploading to Firebase...";
            
            storageRef.put(file).then(() => {
                msg.innerText = "‚úî Saved Permanently in Cloud!";
            }).catch(err => {
                msg.innerText = "Error: Set Storage Rules in Firebase Console!";
            });
        }

        function unlockGallery() {
            if(document.getElementById('galPass').value.toUpperCase() === "PRICELSSYNC") {
                document.getElementById('galleryContent').style.display = 'block';
                document.getElementById('galleryContent').innerHTML = "<p>Vault Decrypted. Fetching Files...</p>";
            }
        }
    </script>
</body>
</html>
