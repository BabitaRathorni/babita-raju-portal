<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | CLOUD VAULT</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; }
        .nav-buttons { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        button { background: rgba(0,0,0,0.8); color: #00ff00; border: 1px solid #00ff00; padding: 10px; cursor: pointer; font-family: 'Courier New'; }
        .page { display: none; padding: 30px; background: rgba(0, 15, 0, 0.95); border: 2px solid #00ff00; margin: 20px auto; max-width: 90%; box-shadow: 0 0 20px #00ff00; border-radius: 10px; }
        .active-page { display: block; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
        .file-card { border: 1px solid #00ff00; padding: 5px; font-size: 0.7em; background: rgba(0, 30, 0, 0.5); }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="nav-buttons">
        <button onclick="showPage('home')">HOME</button>
        <button onclick="showPage('upload')">UPLOAD</button>
        <button onclick="showPage('gallery')">GALLERY</button>
    </div>

    <div id="home" class="page active-page">
        <h2>VAULT CONTROL</h2>
        <p>IDENT: PRICELSSYNC</p>
        <p>STATUS: CLOUD SYNC READY</p>
    </div>

    <div id="upload" class="page">
        <h2>‚òÅÔ∏è CLOUD UPLOAD</h2>
        <input type="file" id="fileInput" multiple style="color:#0f0;">
        <br><br>
        <button onclick="simulateUpload()">SYNC TO FIREBASE</button>
        <p id="up-msg"></p>
    </div>

    <div id="gallery" class="page">
        <h2>üîí SECRET GALLERY</h2>
        <p>Enter Master Code to View Files:</p>
        <input type="password" id="galPass" placeholder="CODE" style="background:black; color:#0f0; border:1px solid #0f0;">
        <button onclick="unlockGallery()">UNLOCK</button>
        <div id="galleryContent" style="display:none;" class="gallery-grid">
            <div class="file-card">DOC: Youth_Code.pdf</div>
            <div class="file-card">IMG: Babita_Face.jpg</div>
            <div class="file-card">VID: HSC_Lab.mp4</div>
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01PRICELSSYNCBABITA";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
        }

        function simulateUpload() {
            const msg = document.getElementById('up-msg');
            msg.innerHTML = "Syncing with Firebase Cloud...";
            setTimeout(() => { msg.innerHTML = "‚úî Successfully Encrypted & Saved!"; }, 2000);
        }

        function unlockGallery() {
            const pass = document.getElementById('galPass').value;
            if(pass.toUpperCase() === "PRICELSSYNC") {
                document.getElementById('galleryContent').style.display = 'grid';
                alert("Vault Decrypted. Welcome Agent.");
            } else {
                alert("Intruder Alert! Access Denied.");
            }
        }
    </script>
</body>
</html>
