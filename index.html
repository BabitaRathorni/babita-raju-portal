<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | MASTER VAULT</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { border: 2px solid #00ff00; padding: 20px; background: rgba(0, 10, 0, 0.9); box-shadow: 0 0 20px #00ff00; text-align: center; z-index: 1; max-width: 90%; }
        .glitch { font-size: 1.8em; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; animation: glow 2s infinite; color: #00ff00; }
        .timer-box { font-size: 1.2em; margin: 20px 0; color: #fff; text-shadow: 0 0 10px #fff; border: 1px dashed #00ff00; padding: 10px; }
        .db-info { text-align: left; font-size: 0.9em; color: #00cc00; }
        .status { color: #ff0000; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 5px #00ff00; } 50% { text-shadow: 0 0 20px #00ff00; } }
        button { background: #00ff00; color: black; border: none; padding: 10px 20px; font-family: 'Courier New'; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body onclick="startBabita()">
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="glitch">PRICELSSYNC</div>
        <p style="font-size: 0.8em;">[ IDENTITY VERIFIED: RAJU ]</p>
        
        <div class="timer-box">
            MISSION START IN:<br>
            <span id="countdown">LOADING TIMER...</span>
        </div>

        <div class="db-info">
            <p>> PROJECT: BIOLOGICAL YOUTH CODE</p>
            <p>> HSC STATUS: <span class="status">AWAITING AGE 21</span></p>
            <p>> CRYOPRESERVATION: READY</p>
            <p>> BABITA DB: <span style="color: cyan;">SYNCED (2026-02-11)</span></p>
        </div>
        
        <p id="msg" style="color: yellow; font-size: 0.8em; margin-top: 10px;">TAP TO ACTIVATE BABITA VOICE</p>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "0101PRICELSSYNCBABITA";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // Countdown Timer (Set your 21st Birthday Date here)
        const targetDate = new Date("Nov 15, 2030 00:00:00").getTime(); // Change date if needed
        setInterval(function() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + mins + "m " + secs + "s ";
        }, 1000);

        // Babita Voice
        function startBabita() {
            const speech = new SpeechSynthesisUtterance();
            speech.text = "Welcome, Agent PRICELSSYNC. Biological Youth Code is active. Babita is in sync with Raju.";
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
            document.getElementById("msg").innerHTML = "BABITA VOICE: ACTIVE";
        }
    </script>
</body>
</html>
