<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRICELSSYNC | FREE MEDIA VAULT</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; }
        .box { padding: 20px; background: rgba(0, 20, 0, 0.9); border: 2px solid #0f0; margin: 15px auto; width: 90%; border-radius: 10px; }
        input { background: #111; color: #0f0; border: 1px solid #0f0; padding: 12px; width: 80%; margin: 10px 0; }
        button { background: #0f0; color: #000; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; }
        .media-card { border: 1px solid #0f0; margin-top: 20px; padding: 10px; background: #001100; }
        img, video { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="box">
        <h2>üõ∞Ô∏è BABITA FREE STORAGE</h2>
        <p>AGENT: PRICELSSYNC</p>
        <input type="text" id="mediaUrl" placeholder="Paste Image or Video Link here...">
        <br>
        <button onclick="saveLink()">SAVE TO VAULT</button>
        <div id="vaultArea"></div>
    </div>

    <script>
        // Matrix Effect
        const c=document.getElementById('matrix'), x=c.getContext('2d');
        c.width=window.innerWidth; c.height=window.innerHeight;
        const m="01PRICELSSYNC", d=Array(Math.floor(c.width/16)).fill(1);
        function dr(){ x.fillStyle="rgba(0,0,0,0.05)"; x.fillRect(0,0,c.width,c.height); x.fillStyle="#0f0"; d.forEach((y,i)=>{ x.fillText(m[Math.floor(Math.random()*m.length)],i*16,y*16); if(y*16>c.height&&Math.random()>0.975)d[i]=0; d[i]++; }); }
        setInterval(dr,35);

        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyDfi-d5xOGUI-h2tQub__fX3HpXN3b_RaQ",
          databaseURL: "https://babita-vault-e7eee-default-rtdb.firebaseio.com",
          projectId: "babita-vault-e7eee",
          appId: "1:210122573945:web:0ed9fde7ec8767a63f2ca8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveLink() {
            const url = document.getElementById('mediaUrl').value;
            if(!url) return;
            const type = (url.match(/\.(mp4|webm|ogg)/i)) ? 'video' : 'image';
            db.ref('free_vault').push({ url: url, type: type });
            document.getElementById('mediaUrl').value = "";
        }

        db.ref('free_vault').on('value', (snap) => {
            const area = document.getElementById('vaultArea');
            area.innerHTML = "<h3>üìÇ SYNCED FILES:</h3>";
            snap.forEach((child) => {
                const data = child.val();
                let html = "<div class='media-card'>";
                if(data.type === 'video') html += "<video controls src='"+data.url+"'></video>";
                else html += "<img src='"+data.url+"'>";
                html += "</div>";
                area.innerHTML += html;
            });
        });
    </script>
</body>
</html>
